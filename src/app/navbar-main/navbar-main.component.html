<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>menu_open</mat-icon>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="app-home"> HOME </a> -->
      <a mat-list-item href="users">  <mat-icon>group</mat-icon> USERS API</a>
      <a mat-list-item href="app-notes"> <mat-icon>text_snippet</mat-icon> NOTES </a>
      <a mat-list-item href="app-about-us"> <mat-icon> quiz</mat-icon> ABOUT US </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
