
<div class="table__component mat-elevation-z8">
    <table mat-table matSort [dataSource]="pageSlice" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'font-weight': 'bold'}">{{ element.id -1 }}</td>
      </ng-container>
  
      <!-- Rate Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let element">USD/{{ element.rate }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'font-weight': 'bold'}">{{ element.price | number: '.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="prevPrice">
        <th mat-header-cell *matHeaderCellDef>Last Price</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': 'gray', 'font-weight': '200'}">{{ element.prevPrice | number: '.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef>Daily change</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.price > element.prevPrice ? 'red' : 'green' }">{{ 100 - ((element.price * 100) / element.prevPrice) | number: '.2-2'  }} %</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="30" [pageSize]="8" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
