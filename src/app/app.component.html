<mat-toolbar color="basic">
    <h1>{{ 'title' | translate }}</h1>
    <button mat-flat-button color="accent" routerLink="/">
        <mat-icon>house</mat-icon>
        <span>{{ 'home' | translate }} </span>
    </button>
    <button mat-flat-button color="primary" routerLink="/colors"> 
        <mat-icon>palette</mat-icon>
        <span>{{ 'colors' | translate }} </span>
    </button>
    <button mat-flat-button color="warn" routerLink="/reminders"> 
        <mat-icon>notifications</mat-icon>
        <span>{{ 'reminder' | translate }} </span>

    </button>
    <button mat-icon-button (click)="changeLanguage()">
        <mat-icon>language</mat-icon>
    </button>
    <button mat-button (click)="signInWithGoogle()" *ngIf="!auth.currentUser">Sign in with Google</button>
<button mat-button *ngIf="auth.currentUser" (click)="signOut()">Sign out</button>
<span>{{ auth.currentUser?.email }}</span>
</mat-toolbar>


<router-outlet></router-outlet>
