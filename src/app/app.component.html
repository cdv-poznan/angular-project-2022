<mat-toolbar color="white">
    <h1>{{ 'title' | translate }}</h1>

    <nav>
        <button mat-raised-button color="accent" routerLink="/">
            <mat-icon>house</mat-icon>
            <span>{{'home' | translate}}</span>
            </button>

        <button mat-raised-button color="accent" routerLink="/colors">
            <mat-icon>format_paint</mat-icon>
            <span>{{'colors' | translate}}</span>
        </button>

        <button mat-raised-button color="accent" routerLink="/reminder">
            <mat-icon>add_task</mat-icon>
            <span>{{'reminder' | translate}}</span>
        </button>
    </nav>

    <button mat-icon-button (click)="changeLanguage()">
        <mat-icon>language</mat-icon>
    </button>

    <button mat-button (click)="signInWithGoogle()" *ngIf="!auth.currentUser">
        Sign in with Google
    </button>

    <button mat-button *ngIf="auth.currentUser" (click)="signOut()">
        Sign out
    </button>
    <span>
        {{ auth.currentUser?.email }}
    </span>
</mat-toolbar>

<router-outlet></router-outlet>
