<table class="example-full-width" cellspacing="0">
  
        <tr>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" step="0.01" name="price" [(ngModel)]="price" required>
              </mat-form-field>
        </tr>
  
          <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" step="0.01" name="quantity" [(ngModel)]="quantity" required>
              </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Laverage</mat-label>
              <mat-select name="laverage" [(ngModel)]="laverage" required>
                <mat-option value="1" type="number">1:1</mat-option>
                <mat-option value="30" type="number">1:30</mat-option>
                <mat-option value="100" type="number">1:100</mat-option>
              </mat-select>
            </mat-form-field>
        </tr>
          <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Take profit</mat-label>
                <input matInput type="number" step="0.01" name="takeProfit" [(ngModel)]="takeProfit" required>
              </mat-form-field>
          </tr>
           <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Stop loss</mat-label>
                <input matInput type="number" step="0.01" name="stopLoss" [(ngModel)]="stopLoss" required>
              </mat-form-field>
          </tr>
          <tr>
              <button mat-raised-button color="accent" (click)="getValue()">
                <span>Calculate</span>
              </button>
              <button mat-raised-button color="accent" (click)="removeAll()">
                <span>Remove All</span>
              </button>
          </tr>

          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Risk</mat-label>
            <input matInput type="text" maxlength="5">
          </mat-form-field>
      </td>
  
       <td>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Profit</mat-label>
              <input matInput type="text" maxlength="5">
            </mat-form-field>
        </td> -->
  </table>

  

  <div class="results" *ngFor="let result of results">
      <p [ngStyle]="{'color' : 'green'}">Expected profit: <span>{{ result.profit | number: '.2-2' }}</span></p>
      <p [ngStyle]="{'color' : 'red'}">Expected loss: <span>{{ result.loss | number: '.2-2' }}</span></p>
      <p >Required deposit: <span>{{ result.reqDep | number: '.2-2' }}</span></p>
  </div>
